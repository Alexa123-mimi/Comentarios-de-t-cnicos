<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios Técnicos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Comentarios, Dudas o Sugerencias</h1>
  </header>

  <section class="form-section">
    <form id="commentForm">
      <label for="sucursal">Selecciona tu sucursal:</label>
      <select id="sucursal" name="sucursal">
        <option value="Tuxtla">Tuxtla</option>
        <option value="Tapachula">Tapachula</option>
        <option value="Veracruz">Veracruz</option>
        <option value="Yucatán">Yucatán</option>
        <!-- Agrega más sucursales aquí si es necesario -->
      </select>
      
      <label for="comentarios">Escribe tu comentario:</label>
      <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

      <button type="submit">Enviar Comentario</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Tu Empresa</p>
  </footer>
</body>
</html>
